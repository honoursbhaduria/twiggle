services:
  - type: web
    name: traveller-backend
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn travelplanner.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
